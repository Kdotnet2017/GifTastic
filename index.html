<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API - GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
            <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                <div class="btn-group btn-group-lg" id="buttonsHolder">
                    <!-- each buttom will come here  -->
                </div>
            </div>
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
            <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                <form class="form-group">
                    <div class="input-group input-group-lg">
                        <label for="txtKeyword" class="input-group-addon">Add a Sport: </label>
                        <input id="txtKeyword" required="required" type="text" class="form-control" placeholder="example: Basketball">
                        <span class="input-group-btn">
                            <button id="btnKeyword" class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
        </div>
        
        <h1 data-spy="affix" class="text-center label-info">
            <span id="headerHolder"></span>
        </h1>


        <div class="row" id="responseHolder">
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2"></div>
            <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8 text-center" id="responseHolder-col"></div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2"></div>

        </div>
    </div>
    <script src="assets/javascript/GiphyJS.js"></script>
</body>

</html>
